<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Tristan's Bank</title>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-md mx-auto mt-10 bg-white shadow-lg rounded-lg p-6">
    <h1 class="text-2xl font-bold text-center text-green-600">Tristan's Bank</h1>
    <div id="balance" class="text-xl text-gray-700 mt-4">Saldo: €0</div>

    <input id="amount" type="number" placeholder="Voer een bedrag in" class="w-full mt-4 p-2 border rounded-lg">
    <button onclick="deposit()" class="w-full bg-green-500 text-white py-2 mt-4 rounded-lg hover:bg-green-600">Storten</button>
    <button onclick="withdraw()" class="w-full bg-red-500 text-white py-2 mt-4 rounded-lg hover:bg-red-600">Opnemen</button>
    <button onclick="getPreviousTransaction()" class="w-full bg-blue-500 text-white py-2 mt-4 rounded-lg hover:bg-blue-600">Vorige Transactie</button>
  </div>

  <script>
    const apiUrl = "/api/bank";

    async function fetchBalance() {
      const response = await fetch(`${apiUrl}/balance`);
      const balance = await response.text();
      document.getElementById("balance").innerText = `Saldo: €${balance}`;
    }

    async function deposit() {
      const amount = document.getElementById("amount").value;
      await fetch(`${apiUrl}/deposit?amount=${amount}`, { method: "POST" });
      fetchBalance();
    }

    async function withdraw() {
      const amount = document.getElementById("amount").value;
      const response = await fetch(`${apiUrl}/withdraw?amount=${amount}`, { method: "POST" });
      const message = await response.text();
      alert(message);
      fetchBalance();
    }

    async function getPreviousTransaction() {
      const response = await fetch(`${apiUrl}/previous-transaction`);
      const message = await response.text();
      alert(message);
    }

    fetchBalance();
  </script>
</body>
</html>
